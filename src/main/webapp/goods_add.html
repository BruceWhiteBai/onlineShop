<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">在线商城</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<p class="navbar-text">后台管理</p>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul id ="nav-ul" class="nav navbar-nav navbar-right">
					<li><p id="username" class="navbar-text" style="display:none;color:blue"></p></li>
					<li id="login"><a href="login.html">登录</a></li>
					<li id="register"><a href="register.html">注册</a></li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->

		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active">
						<a href="goods_add.html">商品管理</a>
					</li>
					<li>
						<a href="#">订单管理<span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h3 class="page-header">添加商品</h3>
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="name" class="col-md-2 control-label">商品名称</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="name" id="name" placeholder="请输入商品名称">
							</div>
						</div>
						<div class="form-group">
							<label for="subtitle" class="col-md-2 control-label">商品描述</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="subtitle" id="subtitle" placeholder="请输入商品描述">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-md-2 control-label">所属分类</label>
							<div id="category" class="col-md-10">
								<select id="selectA" class="form-control cate-select col-md-5" onchange="btnChange(this[selectedIndex].value);" style="width:200px">
									<option>选择一级类别</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="price" class="col-md-2 control-label">商品价格</label>
							<div class="col-md-3">
								<div class="input-group">
									<input type="number" class="form-control" id="price" placeholder="价格" name="price" value="">
									<div class="input-group-addon">元</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="stock" class="col-md-2 control-label">商品库存</label>
							<div class="col-md-3">
								<div class="input-group">
									<input type="number" class="form-control" id="stock" name="stock" placeholder="库存" value="">
									<div class="input-group-addon">件</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-md-2 control-label">商品图片</label>
							<div class="col-md-8">
								<div class="input-group">
									<input type="file" id="upload_file" name="upload_image" accept="image/gif,image/jpeg,image/jpg,image/png">
									<button type="button" id="btn_upload_file" onclick="uploadImage()">上传图片</button>
								</div>
								<span id="uploadSuccess" style="color:blue;font-size:20px"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-md-2 control-label">商品详情</label>
							<div class="col-md-10">
								<textarea id="editor" name="detail" placeholder="请输入文字..." autofocus></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button type="button" class="btn btn-xl btn-primary" onclick="formSubmit()">提交</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="simditor-2.3.6/scripts/uploader.js"></script>
	<script type="text/javascript" src="simditor-2.3.6/scripts/simditor.js"></script>
	<!-- goodsAdd.js -->
	<script type="text/javascript" src="js/goodsAdd.js"></script>
</body>
