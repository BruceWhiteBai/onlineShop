<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>商品详情</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
		body {
			/* padding-top:70px; */
			background-color: #f6f6f6;
		}
		
		.m-label {
			display: inline-block;
			width: 50px;
			color: #999;
		}
		.p-price{
			/* font-size:18px; */
			color:#E4393C;
		}
</style>
  </head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">在线商城</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul id ="nav-ul" class="nav navbar-nav navbar-right">
					<li><p id="username" class="navbar-text" style="display:none;color:blue"></p></li>
					<li id="login"><a href="login.html">请登录</a></li>
					<li id="register"><a href="register.html">免费注册</a></li>
					<li id="cart"><a href="cart.html">购物车</a></li>
					<li><a href="order.html">我的订单</a></li>
					<li><a href="editInfo.html">我的商城</a></li>
					<li id="logout" style="display:none"><a href="logout.html">退出</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-3"></div>
			<div class="col-md-6 col-sm-6">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="商品名称">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">搜索</button>
					</span>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<h4 class="page-header" style="padding-left:20px">商品详情</h4>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<img id="mainImg" width="450px">
			</div>
			<div class="col-md-7">
				<p id="name" style="font-size:20px"></p>
				<p id="subtitle" style="font-size:15px;color:#e4393c"></p>
				<div style="background-color:#eee">
					<span class="m-label">价格:</span>
					<span class="p-price">
						<span>￥</span>
						<span id="price" style="font-size:25px"></span>
					</span>
				</div>
				<div style="margin-top:20px">
					<span class="m-label">库存:</span>
					<span id="stock"></span>
				</div>
				<div class="row" style="margin-top:20px">
					<div class="col-md-1">
						<span class="m-label">数量:</span>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-sm" style="margin-right: 45px">
							<span class="input-group-btn">
								<button id="btn-sub" class="btn btn-default" type="button" onclick="sub()" disabled="true">-</button>
							</span>
							<input id="cartNum" type="text" class="form-control" value="1" readOnly="true">
							<span class="input-group-btn">
								<button id="btn-add" class="btn btn-default" type="button" onclick="add()">+</button>
							</span>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-danger btn-lg" style="margin-top:20px" onclick="addCart()">加入购物车</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3><span class="label label-danger">商品介绍</span></h3>
				<div class="panel panel-default">
					<div id="detail" class="panel-body"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	
	<!-- loginCheck.js -->
	<script src="js/loginCheck.js"></script>
	<!-- goods_detail.js -->
	<script src="js/goods_detail.js"></script>
</body>
</html>
